<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Hotel - Panel de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .user-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .user-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .dashboard-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .reservations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .reservation-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
        }

        .reservation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reservation-type {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-reservation {
            background: #fff3cd;
            color: #856404;
        }

        .type-purchase {
            background: #d4edda;
            color: #155724;
        }

        .reservation-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .reservation-details {
            color: #666;
            margin-bottom: 15px;
        }

        .reservation-price {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .reservation-date {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .reservation-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header-actions {
                flex-direction: column;
            }
            
            .dashboard-tabs {
                flex-direction: column;
            }
            
            .reservations-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="user-dashboard">
        <!-- Header del Usuario -->
        <div class="user-header">
            <h1>游낃 Panel de Usuario</h1>
            <div class="user-info" id="userInfo">
                <p>Cargando informaci칩n del usuario...</p>
            </div>
            <div class="header-actions">
                <a href="habitaciones.html" class="btn btn-primary">
                    <i class="fas fa-bed"></i> Ver Habitaciones
                </a>
                <button class="btn btn-success" onclick="makeNewReservation()">
                    <i class="fas fa-plus"></i> Nueva Reserva
                </button>
                <a href="atencion-cliente.html" class="btn btn-info">
                    <i class="fas fa-comments"></i> Atenci칩n al Cliente
                </a>
                <button class="btn btn-info" onclick="exportUserData()" style="background: #17a2b8;">
                    <i class="fas fa-download"></i> Exportar Datos
                </button>
                <button class="btn btn-warning" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
                </button>
            </div>
        </div>

        <!-- Estad칤sticas -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalReservations">0</div>
                <div class="stat-label">Total de Reservas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPurchases">0</div>
                <div class="stat-label">Total de Compras</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSpent">$0</div>
                <div class="stat-label">Total Gastado</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeBookings">0</div>
                <div class="stat-label">Reservas Activas</div>
            </div>
        </div>

        <!-- Pesta침as -->
        <div class="dashboard-tabs">
            <button class="tab-btn active" onclick="showTab('reservations')">
                <i class="fas fa-calendar-check"></i> Mis Reservas
            </button>
            <button class="tab-btn" onclick="showTab('purchases')">
                <i class="fas fa-shopping-cart"></i> Mis Compras
            </button>
            <button class="tab-btn" onclick="showTab('all')">
                <i class="fas fa-list"></i> Todo
            </button>
        </div>

        <!-- Contenido de Reservas -->
        <div class="tab-content active" id="reservationsTab">
            <div class="reservations-grid" id="reservationsGrid">
                <!-- Las reservas se cargar치n din치micamente -->
            </div>
        </div>

        <!-- Contenido de Compras -->
        <div class="tab-content" id="purchasesTab">
            <div class="reservations-grid" id="purchasesGrid">
                <!-- Las compras se cargar치n din치micamente -->
            </div>
        </div>

        <!-- Contenido de Todo -->
        <div class="tab-content" id="allTab">
            <div class="reservations-grid" id="allGrid">
                <!-- Todo se cargar치 din치micamente -->
            </div>
        </div>
    </div>

    <script src="usuarios.js"></script>
</body>
</html>
